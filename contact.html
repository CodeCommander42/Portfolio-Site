  <h1>Contact</h1>

  <form action="" method="post" id="contactForm">
    <label class="standardLabel" for="contactEmail">E-mail: </label>
    <input type="email" id="contactEmail" required>

    <label class="standardLabel">Telephone: </label>
    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

    <label class="standardLabel">Message</label>
    <textarea maxlength="240" required></textarea>

    <input type="submit" value="send message">
  </form>
